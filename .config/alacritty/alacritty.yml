 env:
   Term: xterm-256color

 window:
   opacity: 1.0

   dynamic_pading: true

 class:
   #gtk_theme_variant: dark
   
 scrolling:
   history: 20000

 font:
   normal:
     family: JetBrainsMono Nerd Font
     style: Regular

   bold:
     family: JetBrainsMono Nerd Font Mono
     style: Bold

   italic:
     family: JetBrainsMono Nerd Font
     style: Italic

   bold_italic:
     family: JetBrainsMono Nerd Font
     style: Bold Italic

   size: 9.0


# colors
 import:
   - ~/.config/alacritty/theme/blood_moon.yml
